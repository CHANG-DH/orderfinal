<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-btn { transition: all 0.2s ease-in-out; }
        .tab-btn.view-active { background-color: #4f46e5; color: white; }
        .tab-btn.collection-active { box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.7); } /* emerald-400 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .summary-card, .order-card { animation: fadeIn 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-gray-800">주문 관리 대시보드</h1>
            <p class="text-gray-600 mt-2">일자를 선택해 주문을 관리하고, 새 일차를 시작하세요.</p>
        </header>

        <div id="day-tabs-container" class="mb-6 flex items-center justify-center flex-wrap gap-3">
            <!-- 일자 탭이 여기에 동적으로 생성됩니다. -->
        </div>

        <section id="summary-section" class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-6"></section>
        <main id="order-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></main>
    </div>

    <!-- Modals -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"></div>
    <div id="date-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, doc, updateDoc, deleteDoc, orderBy, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
  		apiKey: "AIzaSyAWzxJrQROhzSnVJCmTEUDfpYn-TJqHbHQ",
  		authDomain: "order-4f8a2.firebaseapp.com",
  		projectId: "order-4f8a2",
  		storageBucket: "order-4f8a2.firebasestorage.app",
  		messagingSenderId: "69210404028",
  		appId: "1:69210404028:web:25fe58abbcbff4d1e9ccb9",
  		measurementId: "G-JBK15C76HS"
		};

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allOrders = [];
        let config = { dayTabs: [], activeDay: null };
        let viewingDay = null;
        const configRef = doc(db, "festivalConfig", "settings");

        const dayTabsContainer = document.getElementById('day-tabs-container');
        const summarySection = document.getElementById('summary-section');
        const orderList = document.getElementById('order-list');

        const formatTimestamp = (ts) => ts ? new Date(ts.seconds * 1000).toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short', hour: '2-digit', minute: '2-digit' }) : '';

        function renderDashboard() {
            const ordersToDisplay = allOrders.filter(order => order.festivalDay === viewingDay);
            let totalRevenue = 0;
            const menuSales = {};
            ordersToDisplay.forEach(order => {
                totalRevenue += order.totalPrice;
                order.items.forEach(item => { menuSales[item.name] = (menuSales[item.name] || 0) + item.quantity; });
            });

            summarySection.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-lg summary-card">
                    <h2 class="text-xl font-bold text-gray-700 mb-2">일일 총 매출</h2>
                    <p class="text-4xl font-extrabold text-indigo-600">${totalRevenue.toLocaleString()}원</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg summary-card">
                    <h2 class="text-xl font-bold text-gray-700 mb-2">일일 메뉴별 판매량</h2>
                    <div class="space-y-2 text-gray-800">
                        ${Object.keys(menuSales).length > 0 ? Object.entries(menuSales).sort(([,a],[,b]) => b-a).map(([name, q]) => `<p class="flex justify-between font-medium"><span>${name}</span><span>${q}개</span></p>`).join('') : '<p class="text-gray-500">해당 일차의 주문이 없습니다.</p>'}
                    </div>
                </div>`;

            orderList.innerHTML = '';
            const statusPriority = { "주문 접수 중": 1, "요리 중": 2, "서빙 완료": 3, "처리 완료": 4 };
            ordersToDisplay.sort((a, b) => (statusPriority[a.status] || 99) - (statusPriority[b.status] || 99));
            ordersToDisplay.forEach(order => orderList.innerHTML += createOrderCardHTML(order));
        }
        
        function createOrderCardHTML(order) {
            const statusStyles = { "주문 접수 중": "border-yellow-400", "요리 중": "border-blue-400", "서빙 완료": "border-green-400", "처리 완료": "" };
            const statusBtnStyles = { "주문 접수 중": "bg-yellow-100 text-yellow-800", "요리 중": "bg-blue-100 text-blue-800", "서빙 완료": "bg-green-100 text-green-800", "처리 완료": "bg-gray-200 text-gray-500" };
            return `
            <div class="bg-white rounded-xl shadow-lg p-5 flex flex-col transition-opacity duration-500 relative order-card border-4 ${statusStyles[order.status] || ''} ${order.status === '처리 완료' ? 'opacity-50' : ''}">
                <button onclick="showDeleteModal('${order.id}')" class="absolute top-3 right-3 text-gray-400 hover:text-red-600 z-10"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></button>
                <div class="text-right"><span class="order-time text-xs text-gray-500">${formatTimestamp(order.timestamp)}</span></div>
                <div class="flex justify-between items-start mb-3"><h2 class="text-2xl font-bold text-indigo-600">테이블 <span class="table-number">${order.tableNumber}</span></h2></div>
                <div class="order-items border-t border-b border-gray-200 py-3 my-3 space-y-2 text-gray-700 flex-grow">${order.items.map(item => `<p class="flex justify-between"><span>${item.name}</span><span>x${item.quantity}</span></p>`).join('')}</div>
                <div class="text-right mb-4"><span class="text-lg font-semibold">총 금액:</span><span class="total-price text-xl font-bold text-gray-900">${order.totalPrice.toLocaleString()}원</span></div>
                <div class="status-btn-group grid grid-cols-2 gap-2 text-sm">${Object.keys(statusBtnStyles).map(status => `<button onclick="updateStatus('${order.id}', '${status}')" class="p-2 rounded-md font-semibold ${status === order.status ? statusBtnStyles[status] : 'bg-gray-200 hover:bg-gray-300'}">${status}</button>`).join('')}</div>
            </div>`;
        }

        // FIX: 탭 렌더링 방식을 innerHTML += 에서 map().join()으로 변경하여 안정성 향상
        function renderTabs() {
            const tabsHTML = config.dayTabs.sort((a, b) => a.day - b.day).map(dayInfo => {
                const dayDate = dayInfo.date ? new Date(dayInfo.date) : null;
                const dateString = dayDate ? `(${dayDate.toLocaleDateString('ko-KR', { month: 'numeric', day: 'numeric' })})` : '(날짜 미설정)';
                return `
                <div class="relative group">
                    <button data-day="${dayInfo.day}" class="tab-btn pl-4 pr-10 py-2 rounded-md font-semibold text-sm bg-white shadow w-full text-left ${dayInfo.day === viewingDay ? 'view-active' : ''} ${dayInfo.day === config.activeDay ? 'collection-active' : ''}">
                        ${dayInfo.day}일차 <span class="text-xs font-normal">${dateString}</span>
                    </button>
                    <button onclick="showDateModal(${dayInfo.day})" class="edit-date-btn absolute top-1/2 right-2 -translate-y-1/2 text-gray-400 hover:text-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    </button>
                    ${dayInfo.day === config.activeDay ? '<span class="absolute -top-2 -right-2 text-xs bg-emerald-500 text-white px-1.5 py-0.5 rounded-full animate-pulse">ON</span>' : ''}
                </div>`;
            }).join('');

            dayTabsContainer.innerHTML = tabsHTML + `<button id="add-day-btn" class="px-3 py-2 bg-green-500 text-white rounded-md font-bold text-sm hover:bg-green-600 shadow">+</button>`;
            
            dayTabsContainer.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    viewingDay = parseInt(e.currentTarget.dataset.day);
                    renderTabs();
                    renderDashboard();
                });
            });
            document.getElementById('add-day-btn').addEventListener('click', async () => {
                const nextDay = config.dayTabs.length > 0 ? Math.max(...config.dayTabs.map(d => d.day)) + 1 : 1;
                config.dayTabs.push({ day: nextDay, date: null });
                await setDoc(configRef, { dayTabs: config.dayTabs }, { merge: true });
            });
        }

        // --- Modals and Global Functions ---
        const dateModalEl = document.getElementById('date-modal');
        const deleteModalEl = document.getElementById('delete-modal');
        
        window.showDateModal = (day) => {
            const dayInfo = config.dayTabs.find(d => d.day === day);
            dateModalEl.innerHTML = `
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center w-11/12 max-w-sm">
                <h2 class="text-xl font-bold text-gray-800 mb-4">${day}일차 날짜 설정</h2>
                <input id="date-input" type="date" value="${dayInfo.date || ''}" class="w-full p-2 border rounded-md mb-4">
                <div class="flex flex-col space-y-2">
                    <button onclick="saveDate(${day})" class="w-full px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold">날짜 저장</button>
                    <button onclick="activateDay(${day})" class="w-full px-6 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 font-semibold">이 날짜로 주문받기 (활성화)</button>
                    <button onclick="hideDateModal()" class="w-full px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 font-semibold mt-2">취소</button>
                </div>
            </div>`;
            dateModalEl.classList.remove('hidden');
        };
        window.hideDateModal = () => dateModalEl.classList.add('hidden');
        window.saveDate = async (day) => {
            const newDate = document.getElementById('date-input').value;
            if (!newDate) { alert('날짜를 선택해주세요.'); return; }
            const dayIndex = config.dayTabs.findIndex(d => d.day === day);
            config.dayTabs[dayIndex].date = newDate;
            await setDoc(configRef, { dayTabs: config.dayTabs }, { merge: true });
            hideDateModal();
        };
        window.activateDay = async (day) => {
            if (confirm(`${day}일차를 주문 수집일로 활성화하시겠습니까?`)) {
                await setDoc(configRef, { activeDay: day }, { merge: true });
                hideDateModal();
            }
        };
        window.showDeleteModal = (orderId) => {
            deleteModalEl.innerHTML = `<div class="bg-white p-8 rounded-xl shadow-2xl text-center w-11/12 max-w-sm"><h2 class="text-xl font-bold text-red-600 mb-4">정말로 삭제하시겠습니까?</h2><p class="text-gray-700 mb-6">이 주문 내역은 영구적으로 삭제됩니다.</p><div class="flex justify-center space-x-4"><button onclick="hideDeleteModal()" class="px-6 py-2 bg-gray-300 rounded-lg">취소</button><button onclick="confirmDelete('${orderId}')" class="px-6 py-2 bg-red-600 text-white rounded-lg">삭제</button></div></div>`;
            deleteModalEl.classList.remove('hidden');
        };
        window.hideDeleteModal = () => deleteModalEl.classList.add('hidden');
        window.confirmDelete = async (orderId) => { await deleteDoc(doc(db, "orders", orderId)); hideDeleteModal(); };
        window.updateStatus = async (orderId, status) => { await updateDoc(doc(db, "orders", orderId), { status }); };

        // --- Initial Load & Listeners ---
        onSnapshot(configRef, async (docSnap) => {
            if (docSnap.exists()) {
                config = { dayTabs: [], activeDay: 1, ...docSnap.data() };
                if (viewingDay === null && config.dayTabs.length > 0) {
                    viewingDay = config.activeDay || Math.max(...config.dayTabs.map(d => d.day));
                }
            } else {
                await setDoc(configRef, { dayTabs: [{day: 1, date: new Date().toISOString().split('T')[0]}], activeDay: 1 });
            }
            renderTabs();
            renderDashboard();
        });

        onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snapshot) => {
            allOrders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderDashboard();
        });
    </script>
</body>
</html>
```

### 수정된 내용

* **탭 렌더링 방식 개선**: `renderTabs` 함수에서 각 탭을 하나씩 추가하는 대신, 모든 탭의 HTML 코드를 한 번에 만들어 화면에 그리도록 변경했습니다. 이 방법은 웹 브라우저가 마우스 호버(hover) 같은 효과를 더 안정적으로 처리하게 해줍니다.
